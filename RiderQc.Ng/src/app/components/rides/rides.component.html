<div>
  <h1 class="text-center">Browse rides ({{rides.length}})</h1>

  <div style="padding-bottom:20px;" class="container text-center">
    <div class="search">
      <input (change)="searchBar_OnChange($event)" class="searchTerm" type="text" name="search" placeholder="Search rides..">
      <button type="submit" class="searchButton" (change)="searchBar_OnChange()">
        <i class="fa fa-search"></i>
      </button>
    </div>

  </div>
  
  <div class="ride-container" *ngFor="let ride of rides">
      <div class="container-fluid">
        <div class="riderqc-section">
          <a href="#" [routerLink]="['/rides/details', ride.RideId]">
            {{ride.Title}} - {{ride.DateDepart}} by {{ride.Creator.Username}}
          </a>
          <button (click)="toggleRideContainer(this)" class="btn-nostyle" style="float:right">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
        <div class="aligned-row">
          <div class="col-md-4 ride-map">
            <app-trajet [editable]="false" [waypoints]="ride.Trajet.GpsPoints"></app-trajet>
          </div>
          <div class="col-md-8 ride-description bg-strip1">
            <p class="text-white">
              <strong>Niveau:</strong> {{ride.Level.Name}} <i *ngFor="let n of getTimes(ride.Level.LevelId)" class="fa fa-motorcycle" style="margin-right: 2px;" aria-hidden="true"> </i> 
            </p>
            <p class="text-white">
              <strong>Description:</strong> {{ride.Description}}
            </p>
            <hr />

            <div class="comments-container">
              <div *ngFor="let comment of ride.Comments">
                <app-comment [Comment]="comment"></app-comment>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
