<div *ngIf="!finishedLoading" class="loading">Loading rides&#8230;</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="text-center">Browse rides <span class="badge"> {{!!rides?.length ? rides.length : 0}} </span></h1>
    <div style="padding-bottom:20px;" class="container text-center">
      <form class="search">
        <input (change)="searchBar_OnChange($event)" class="searchTerm" type="text" name="search" placeholder="Search rides..">
        <input class="searchButton" type="submit" />
      </form>
    </div>
  </div>
</div>

<div *ngFor="let ride of rides">
  <app-ride-single [ride]="ride">Loading ride...</app-ride-single>
</div>

<div *ngIf="isLoading">
  <h1 class="text-center">
    Loading...
  </h1>
</div>

<!-- No rides -->
<div *ngIf="finishedLoading && rides?.length == 0" class="items-not-found">
  <h1>
    <i class="fa fa-times" aria-hidden="true"></i>
    No rides found.
  </h1>
</div>
