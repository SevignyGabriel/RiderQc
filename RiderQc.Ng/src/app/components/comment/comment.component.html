<div class="comment-container">
  <p>
    {{Comment.CommentText}}
  </p>
  <p class="ride-comment-header">
    <a href="/user/{{Comment.User.Username}}">
      {{Comment.User.Username}}
    </a>
    on {{Comment.TimeStamp}}
  </p>

  <div>
    <textarea [(ngModel)]="textValue" *ngIf="isLogged" placeholder="Enter your message" ></textarea>
    <div style="padding:10px" disabled *ngIf="!isLogged" >
      <p>
        <a [routerLink]="['/login']">Login </a>
        or 
        <a [routerLink]="['/register']">Register </a>
        to comment.
      </p>
    </div>
  </div>
  <button *ngIf="isLogged" (click)="sendMessage($event)">Send</button>

  <div class="subComment" *ngFor="let subComment of Comment.ChildComments">
    <app-comment [Comment]="subComment"></app-comment>
  </div>
</div>
